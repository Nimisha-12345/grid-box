<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid-Flex</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="left">
          <div class="a">A</div>
          <div class="b">B</div>
          <div class="c">C</div>
          <div class="d">D</div>
          <div class="e">E</div>
        </div>
        <div class="right">
          <div class="f">F</div>
          <div class="g">G</div>
          <div class="h">H</div>
        </div>
      </div>
    </div>
  </body>
</html>
